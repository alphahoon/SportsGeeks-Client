<div class="col-md-6 col-md-offset-3" style="margin-top: 10%">
    <h2 style="text-align:center">{{signIn.tr('Welcome Back!')}}</h2>
    <form name="form" ng-submit="form.$valid && signIn.login()" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">{{signIn.tr('Username')}}</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="signIn.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{signIn.tr('Username')}}{{signIn.tr('is required')}}.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">{{signIn.tr('Password')}}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="signIn.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{signIn.tr('Password')}}{{signIn.tr('is required')}}.</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-lg" style="width:100%">{{signIn.tr('Sign In')}}</button>
        </div>
    </form>
</div>
